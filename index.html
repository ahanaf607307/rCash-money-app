<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rCash app || Ahanaf</title>
    <!-- css link  -->
     <link rel="stylesheet" href="style.css">
    <!-- css link ends -->

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui cdn ends -->
</head>
<body>
    

    <div class=" h-screen flex flex-col justify-center items-center   mx-auto ">
        <h1 class="text-3xl font-bold mb-5">r-Cash !</h1>
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <!-- form start -->

                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col ">
                    
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Phone</span>
                            </label>
                            <input type="text" id="phone-num" placeholder="Enter Your Number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" id="pin-number" placeholder="Enter Your Pin" class="input input-bordered" required autocomplete="off"/>
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="login-button" class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>

                <!-- form  ends -->
              </div>
            </div>
          </div>
    </div>

    <!-- js link -->
     <script src="./js/script.js"></script>
</body>
</html>
